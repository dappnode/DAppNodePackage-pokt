version: "3.4"
services:
  pocket:
    image: "pocket.pocket.dnp.dappnode.eth:0.1.0"
    build:
      context: pocket
      args:
        UPSTREAM_VERSION: BETA-0.10.0
    restart: unless-stopped
    volumes:
      - "pocket-mainnet:/home/app/.pocket/"
    ports:
      - "26656:26656/udp"
    environment:
      KEYFILE_PASSPHRASE: null
      NETWORK: mainnet
      CUSTOM_UI_HTTP_PORT: 80
      SNAPSHOT_URL: "https://snapshot.nodes.pokt.network/latest.tar"
      EXTRA_OPTS: ""
    ulimits:
      nofile:
        soft: 16384
        hard: 16384
volumes:
  pocket-mainnet: {}
