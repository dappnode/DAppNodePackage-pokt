version: "3.5"
services:
  pocket:
    image: "pocket.pocket.dnp.dappnode.eth:0.1.7"
    build:
      context: pocket
      args:
        UPSTREAM_VERSION: RC-0.11.1
    restart: unless-stopped
    volumes:
      - "pocket-mainnet:/home/app/.pocket/"
    ports:
      - "26656:26656/udp"
      - "26656:26656/tcp"
    environment:
      KEYFILE_PASSPHRASE: null
      NETWORK: mainnet
      CUSTOM_UI_HTTP_PORT: 80
      SNAPSHOT_MIRROR: "No"
      ARIA2_SNAPSHOT: "Yes"
      PRUNED_SNAPSHOT: "Yes"
      COMPRESSED_SNAPSHOT: "Yes"
      EXTRA_OPTS: ""
    ulimits:
      nofile:
        soft: 100000
        hard: 100000
    deploy:
      resources:
        limits:
          memory: 32768M
volumes:
  pocket-mainnet: {}
