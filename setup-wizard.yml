version: "2"
fields:
  - id: armoredJSONFile
    target:
      type: fileUpload
      path: /home/app/.pocket/config/keyfile.json
      service: pocket
    title: Wallet keyfile 
    description: >-
      Import an account using an Encrypted ASCII armored keyfile. You can create a new [keyfile/wallet here](https://wallet.pokt.network/) and then upload the generated file here.
  - id: passphrase
    target:
      type: environment
      name: KEYFILE_PASSPHRASE
      service: pocket
    title: Passphrase
    secret: true
    description: >-
      Passphrase to decrypt the keyfile.
      
